<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/singin.css">
    <title>Registrarse - Motorfest</title>
    <link rel="icon" href="../images/logo.ico">
    <script src="../scripts/register.js"></script>
</head>
<body>
    <section>
        
        <div class="contenedor">
            <div class="formulario">
                <form id="form" action="#">
                    <a href="../index.html"><img src="../images/logo.jpg"></a>
                    
                    <h2>Registro</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i> 
                        <input type="text" id="nombre" name="nombre">
                        <span id="nombreError" class="error"></span>
                        <label for="#">Nombre de usuario</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i> 
                        <input type="text" id="email" name="email">
                        <span id="emailError" class="error"></span>
                        <label for="#">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password"></input>
                        <span id="passwordError" class="error"></span>
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-phone"></i>
                        <input id="phone" type="tel">
                        <label for="#">Teléfono</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox" required> Aceptar
                            <a href="#">Terminos y condiciones</a>
                        </label>
                    </div>

                    <div>
                        <input class="button" value="Acceder" type="button">
    
                        <div class="registrar">
                            <p>Ya tengo una cuenta <a href="iniciarSesion.html">Iniciar Sesión</a></p>
                        
                        </div>
                    </div>
                </form>

                
            </div>
        </div>
    </section>
    
</body>
</html>
